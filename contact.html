<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Designer" content="Contact information for the Coffee shop">
    <title>Contact Us - SNS</title>
    <link rel="icon" href="./images for html project/icon-1.jpg" type="image-icons">
    <link rel="stylesheet" href="./cssstyles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>    <!--nav used for navigation links-->
            <ul>
                <li>
                    <a href="/">Home</a>
                  </li>
                <li>
                  <a href="/#about">About
              <!--abbr is used for abbrevation on the title--><abbr title="Sip & Stir" >SNS</abbr> </a>  
                </li>
                <li>
                    <a href="#menu">Our Menu</a>    
                  </li>
                  <li>
                    <a href="hours.html">Contact us  </a>
                  </li>
            </ul>
        </nav>
         <figure>
            <img src="./images for html project/image-3.webp" alt="coffee" title="we love coffee" width="400" height="267">
         </figure>
         <figcaption>
        Coffees and Cappuccino
         </figcaption>
    </header>
    <hr><!--horizontal rule-->
    <main>
      <section>
      <h2>Our Contact form</h2>
      <form action="https://en.wikipedia.org/wiki/Coffee" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name:">Name:</label>
            <input type="text" name="name" id="name" placeholder="your name" required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our location</h2>
      <address>
        4/48 Main road Av road,behind Reliance Mart <br>
        Rajahmundry City ,no 4/48
        <br><br>
        Phone: <a href="tel:+999999999">999-999-9999</a>
      </address>
    </section>

    </main>
    <hr>
    <footer><!--it is used for the footer part of the webpage-->
        <p>Copyright &copy; Sip & Stir Coffee shop</p>
    </footer>   
</body>
</html>
